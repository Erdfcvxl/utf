<input type="text" [(ngModel)]="decimal.input" (keyup)="handleDecimalChange()" placeholder="DECIMAL">
<div>HEX: {{ decimal.hex }}</div>
<div>Binary: {{ decimal.binary }}</div>
<div>ACII: {{ decimal.acii }}</div>

<hr>


<input type="text" [(ngModel)]="heximal.input" (keyup)="handleHexChange()" placeholder="HEXIMAL">
<div>Decimal: {{ heximal.decimal }}</div>
<div>Binary: {{ heximal.binary }}</div>
<div>ACII: {{ heximal.acii }}</div>

<hr>
